<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User Data</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Retrieve the user ID entered by the user
            const userId = document.getElementById('userId').value;

            // Display a popup message
            alert("Thank you for submitting your ID. Your data will be wiped clean from our servers.");
            
            // Optional: Clear the form input field after submission
            document.getElementById('userId').value = '';
        }
    </script>
</head>
<body>
    <h2>Delete User Data</h2>
    <p>Please enter your SHA256 user ID below to delete your data:</p>
    <form id="deleteForm" onsubmit="handleSubmit(event)">
        <label for="userId">User ID (SHA256):</label><br>
        <input type="text" id="userId" name="userId" required><br><br>
        <input type="submit" value="Delete Data">
    </form>
</body>
</html>
